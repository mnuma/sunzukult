<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Shinjuku.LT</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="Shinjuku.LT" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.shinjukult.tk" />
    <meta property="og:image" content="/static/favicon.ico" />
    <meta property="og:site_name" content="Shinjuku.LT" />
    <meta property="og:description" content="世界一気軽にLTができる勉強会。Shinjuku.LTのHPです。" />
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Shinjuku.LT" />
    <meta name="twitter:url" content="https://www.shinjukult.tk" />
    <meta name="twitter:description" content="世界一気軽にLTができる勉強会。Shinjuku.LTのHPです。" />
    <meta name="twitter:image" content="https://www.shinjukult.tk/static/favicon.ico" />

    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-16x16.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">    
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="shinjuku-lt-website">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-152x152.png">
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/safari-pinned-tab.svg" color="#4DBA87">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" href="/static/favicon.ico">
  </head>
  <body style="margin: 0%; height: 100%;">
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>
    <!--div id="app"></div-->
    <main id="app"></main>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
